<!DOCTYPE html>
<html>

<head>
    <title>Schoolgen Map Dashboard</title>
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/skeleton.css" type="text/css">
    <link rel="stylesheet" href="css/custom.css" type="text/css">
    <style>
        ol a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="four columns map-info" >

            <div id="map"></div>

            <div id="color-div">
                <img id="color-scale" src="img/colorscale.png">
            </div>
        </div>
        <div class="four columns map-info" id="school-info">
            <div class="centered v-centered" id="map-info-ph">
                <p id="school-ph">Click a school to view information</p>
            </div>
            <div id="info-div" class="centered v-start" style="display: none">
                <img id="school-img" src="img/school-01.jpg">
                <h3 id="school-name"></h3>
                <p id="array-size">Array size: <span id="school-array"></span></p>
                <p><span class="tooltip">Performance:
                    <span id="school-eff"></span>*
                    <span class="tooltiptext">Measures the average power over the last half hour of generation, compared to the maximum possible amount of power that could be generated.</span>
                </span></p>
                <div id="direction"></div>
                <div id="array-size"></div>
                <div id="tilt"></div>

            </div>
        </div>
        <div class="four columns map-info" id="leaderboard">
            <h4>Schoolgen Top 10</h4>
            <hr>
            <ol id="sg-top-10">
                <a href="#"><li id="top-10-1"></li></a>
                <a href="#"><li id="top-10-2"></li></a>
                <a href="#"><li id="top-10-3"></li></a>
                <a href="#"><li id="top-10-4"></li></a>
                <a href="#"><li id="top-10-5"></li></a>
                <a href="#"><li id="top-10-6"></li></a>
                <a href="#"><li id="top-10-7"></li></a>
                <a href="#"><li id="top-10-8"></li></a>
                <a href="#"><li id="top-10-9"></li></a>
                <a href="#"><li id="top-10-10"></li></a>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="twelve columns" id="matrix"></div>
    </div>

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="js/mapdash.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeI-oKN7u5iIn6EtbSeXiXV9hcbgQkHxY&callback=main"></script>
</body>

</html>
